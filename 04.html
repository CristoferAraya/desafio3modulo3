        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>

</head>

    </div>

        let color = 'white'
        document.addEventListener('keydown',  (event) => {
      
            if (event.key === 'a') {
                color = "red"
            } else if (event.key === 's') {
                color = "green"
            } else if (event.key === 'd') {
                color = "blue"
         
            } else {
                 color = "white";
            }
            console.log("key[" + event.key + "] => " + color)
